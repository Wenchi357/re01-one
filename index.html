<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <link rel="icon" href="image/i.jpeg" type="image/png"> <!-- 添加图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative; /* 允许绝对定位的子元素 */
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #cce5ff;
        }
        .icon-container {
            position: absolute;
            top: 20px; /* 距离顶部 */
            right: 20px; /* 距离右侧 */
        }
        .icon-container a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
        }
        .icon-container a:hover {
            color: #cce5ff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的主页</h1>
        <nav>
            <a href="#about">关于我</a>
            <a href="#portfolio">作品集</a>
            <a href="#contact">联系我</a>
        </nav>
        <div class="icon-container">
            <a href="study-collection.html" title="刷题"><i class="fas fa-book"></i></a>
            <a href="entertainment-collection.html" title="娱乐"><i class="fas fa-film"></i></a>
        </div>
    </header>

    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>你好！我是一名热爱编程和设计的开发者。这里是我的个人主页，展示我的作品和联系方式。</p>
        </section>

        <section id="portfolio">
            <h2>作品集</h2>
            <p>在这里你可以找到我一些有趣的项目和作品。</p>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <p>如果你想与我联系，可以通过以下方式找到我：</p>
            <ul>
                <li>Email: <a href="mailto:example@example.com">example@example.com</a></li>
                <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">我的LinkedIn</a></li>
                <li>GitHub: <a href="https://github.com/Wenchi357" target="_blank">我的GitHub</a></li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Wenchi357. 版权所有.</p>
    </footer>
</body>
</html>
